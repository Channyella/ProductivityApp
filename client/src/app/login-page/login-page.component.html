
<div class="page-container">
    <div class="title align-items-center mb-3">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img
            class="bi me-2"
            width="110"
            height="64"
            role="img"
            aria-label="Pomo-Doer"
            src="/assets/pomodoer_assets/tomatoLeaves.png"
            style="transform: scaleX(-1);"
        />
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><h1><a href="login" class="nav-link px-2 link-secondary"> Welcome to Pomo-Doer</a></h1></li>
        </ul>

        <img
        class="bi me-2"
        width="110"
        height="64"
        role="img"
        aria-label="Pomo-Doer"
        src="/assets/pomodoer_assets/tomatoLeaves.png"/>     
    </div>
    <h4 class="text-center">Stay on task with to-do lists and a pomodoro timer!</h4>
</div>
    <div class="login-container">       
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
            <h2 class="text-center text-white mb-3">Please Login</h2>

            <!-- E-mail -->
            <div class="mb-3 form-floating">
                <input type="email" 
                name="email" 
                [(ngModel)]="model.email" 
                class="form-control me-2" 
                placeholder="E-mail"
                #email="ngModel"
                [ngClass]="{'is-invalid': email.invalid && email.touched }"
                required
                email>
                <label>E-mail:</label>
                <div *ngIf="email.invalid && email.touched" class="text-white">
                    <small *ngIf="email.errors?.['required']">Email is required.</small>
                    <small *ngIf="email.errors?.['email']">Invalid email format.</small>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3 form-floating">
                <input type="password" 
                name="password" 
                [(ngModel)]="model.password" 
                class="form-control me-2" 
                placeholder="Password"
                #password="ngModel"
                [ngClass]="{'is-invalid': password.invalid && password.touched}"
                required>
                <label>Password:</label>
                <div *ngIf="password.invalid && password.touched" class="text-white">
                    <small *ngIf="password.errors?.['required']">Password is required.</small>
                </div>
            </div>
            <button class="btn text-center mb-3" type="submit">Login</button>
        </form>
        <p>Need an account?   
            <button class="btn">
                <a class="nav-link text-decoration-none" href="register">Click here</a>
            </button>
        </p>        
    </div>
    <br>
    <h4 class="text-center">Want to try out a pomodoro timer before making an account?</h4>
    <button class="btn pomodoro-btn"><a class="nav-link text-decoration-none" href="guest">Pomodoro Timer</a></button>
</div>
